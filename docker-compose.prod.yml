services:
  app:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: geduc-site-prod
    ports:
      - "0.0.0.0:3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - geduc-network

networks:
  geduc-network:
    driver: bridge

